<ion-content class="bg-image no-scroll" padding>

  <img src="assets/imgs/logo-appstream.png" class="logo">


  <div>
    <ion-list class="list" inset>
      <ion-item class="label">
        <ion-label color="myGrey" style="font-size:12px" stacked>
          Username 
        </ion-label>
        <ion-input type="text" placeholder="Enter Username">
        </ion-input>
      </ion-item>

      <ion-item class="label">
        <ion-label color="myGrey" style="font-size:12px" stacked>
          Password 
        </ion-label>
        <ion-input   color="myWhite" type="password" placeholder="Enter Password">
        </ion-input>
      </ion-item>

    </ion-list>
  </div>

  <p class="text" style="font-family:open-sans;">Forget your password?</p>


</ion-content>
